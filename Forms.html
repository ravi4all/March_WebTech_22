<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling</h1>

    <!-- action - link to next page -->
    <!-- method - get or post
    get - when we get the data from server 
        - not secured, because it shows the data on address bar
        - example : search
    post - when we send the data to server
        - post is secured, it will never show data on address bar
        - example : registration, mail, post, upload, login -->
    
        <!-- enctype - encryption type -->
    <form action="#" method="get" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <label for="u_name">Enter Name</label>
                </td>
                <td>
                    <input type="text" name="username" id="u_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Enter Password</label>
                </td>
                <td>
                    <input type="password" name="pwd" id="pass">
                </td>
            </tr>
            <tr>
                <td>Choose Country</td>
                <td>
                    <select name="country" id="country">
                        <!-- <option>Select Country</option>
                        <option value="ind">India</option>
                        <option value="ch">China</option>
                        <option value="aus">Australia</option>
                        <option value="america">America</option>
                        <option value="indo">Indonesia</option> -->

                        <option>Select Country</option>
                        <optgroup label="Asia">
                            <option value="ind">India</option>
                            <option value="ch">China</option>
                            <option value="pak">Pakistan</option>
                            <option value="sl">Sri Lanka</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option value="eng">England</option>
                            <option value="fr">France</option>
                            <option value="gr">Germany</option>
                            <option value="it">Italy</option>
                        </optgroup>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="m">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="f">
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td>Select Hobby</td>
                <td>
                    <input type="checkbox" id="cricket" value="cricket">
                    <label for="cricket">Cricket</label>

                    <input type="checkbox" id="football" value="football">
                    <label for="football">Football</label>

                    <input type="checkbox" id="chess" value="chess">
                    <label for="chess">Chess</label>

                    <input type="checkbox" id="tennis" value="tennis">
                    <label for="tennis">Tennis</label>
                </td>
            </tr>

            <tr>
                <td>Upload Image</td>
                <td>
                    <input type="file">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
