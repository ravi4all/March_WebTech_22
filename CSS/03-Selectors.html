<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #parent h2 {
            color: red;
        } */
        #parent .child h2 {
            color: red;
        }
        #parent > h2 {
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Selectors</h1>

    <div id="parent">
        <h2>This is a heading</h2>
        <div class="child">
            <h2>This is another heading</h2>
        </div>
    </div>
    
</body>
</html>
