<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #title {
            color: red;
        }
        .heading {
            font-size: 20px;
        }
        .heading_1, .heading_2 {
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Id Vs Class</h1>

    <!-- Id - identity - unique represented by # -->
    <!-- class - grouping of similar elements - represented by . -->

    <h2 id="title" class="heading">This is main heading</h2>
    <h2 class="heading_1 heading">This is secondary heading</h2>
    <h2 class="heading_2 heading">This is secondary heading</h2>
    <h2>This is secondary heading</h2>
    
</body>
</html>
